events {
    worker_connections 1024;
}
http {
 
    upstream api {
        server api2.opinionsn.com:7070;
    }
    
    upstream messages {
        server api2.opinionsn.com:7071;
    }
      server {
        listen 80 default_server;

        server_name _;

        return 301 https://$host$request_uri;
    }
 
    

    server {
            
            
            
            listen   443;
            client_max_body_size 100M;
            ssl on;
            ssl_certificate    /etc/ssl/bundle.crt;
            ssl_certificate_key    /etc/ssl/server.key;
            include /etc/nginx/mime.types;

            root /var/www/html;
            

            location /api/ {
                proxy_pass http://api/;
                proxy_redirect off;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
	            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	            proxy_set_header X-Real-IP $remote_addr;
                proxy_cache_bypass  $http_upgrade;

            }
            
             location /messages/ {
                proxy_pass http://messages/;
                proxy_redirect off;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	            proxy_set_header X-Real-IP $remote_addr;
                proxy_cache_bypass  $http_upgrade;

            }

            location /oauth2/google/ {
                proxy_pass http://api/oauth2/google;
                proxy_redirect off;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	            proxy_set_header X-Real-IP $remote_addr;
                proxy_cache_bypass  $http_upgrade;

            }
            
            location /oauth2/vk/ {
                proxy_pass http://api/oauth2/vk;
                proxy_redirect off;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	            proxy_set_header X-Real-IP $remote_addr;
                proxy_cache_bypass  $http_upgrade;

            }
            
            
            # Serve static
            location /sitemap.xml {
                proxy_pass http://api/rest/v1/poll/seo/getallpolls;
                proxy_redirect off;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	            proxy_set_header X-Real-IP $remote_addr;
                proxy_cache_bypass  $http_upgrade;
            }

            # Serve static
            location / {
                try_files  $uri  @prerender;
                expires 1s;
            }
            
            
            
            location @prerender {
        proxy_set_header X-Prerender-Token YOUR_TOKEN;
        
        set $prerender 0;
        if ($http_user_agent ~* "googlebot|bingbot|yandex|baiduspider|twitterbot|facebookexternalhit|rogerbot|linkedinbot|embedly|quora link preview|showyoubot|outbrain|pinterest\/0\.|pinterestbot|slackbot|vkShare|W3C_Validator|whatsapp") {
            set $prerender 1;
        }
        if ($args ~ "_escaped_fragment_") {
            set $prerender 1;
        }
        if ($http_user_agent ~ "Prerender") {
            set $prerender 0;
        }
        if ($uri ~* "\.(js|css|xml|less|png|jpg|jpeg|gif|pdf|doc|txt|ico|rss|zip|mp3|rar|exe|wmv|doc|avi|ppt|mpg|mpeg|tif|wav|mov|psd|ai|xls|mp4|m4a|swf|dat|dmg|iso|flv|m4v|torrent|ttf|woff|svg|eot)") {
            set $prerender 0;
        }
        
        #resolve using Google's DNS server to force DNS resolution and prevent caching of IPs
        resolver 8.8.8.8;
 
        if ($prerender = 1) {
            
            #setting prerender as a variable forces DNS resolution since nginx caches IPs and doesnt play well with load balancing
            set $prerender "service.prerender.io";
            rewrite .* /$scheme://$host$request_uri? break;
            proxy_pass http://$prerender;
        }
        if ($prerender = 0) {
            rewrite .* /index.html break;
        }
    }
            
    }

}
